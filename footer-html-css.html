<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer - Plain HTML + CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9fafb;
    }

    .footer {
      background-color: #ffffff;
      padding: 64px 24px 48px;
      border-top: 1px solid #e5e7eb;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 48px;
      margin-bottom: 48px;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .footer-heading {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .footer-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s ease;
      display: inline-block;
    }

    .footer-link:hover {
      color: #111827;
    }

    .footer-link:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
      border-radius: 2px;
    }

    /* Tablet - 2 columns */
    @media (min-width: 640px) and (max-width: 1023px) {
      .footer-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 40px;
      }
    }

    /* Mobile - 1 column */
    @media (max-width: 639px) {
      .footer {
        padding: 48px 20px 32px;
      }

      .footer-grid {
        grid-template-columns: 1fr;
        gap: 36px;
      }

      .footer-column {
        gap: 12px;
      }

      .footer-heading {
        font-size: 17px;
      }

      .footer-link {
        font-size: 14px;
      }
    }

    /* Desktop - 3 columns with better spacing */
    @media (min-width: 1024px) {
      .footer-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 80px;
      }
    }
  </style>
</head>
<body>
  <footer class="footer" role="contentinfo">
    <div class="footer-container">
      <nav class="footer-grid" aria-label="Footer Navigation">
        
        <!-- Product Column -->
        <div class="footer-column">
          <h3 class="footer-heading">Product</h3>
          <ul class="footer-list">
            <li><a href="#features" class="footer-link">Features</a></li>
            <li><a href="#pricing" class="footer-link">Pricing</a></li>
            <li><a href="#universities" class="footer-link">Universities</a></li>
            <li><a href="#success-stories" class="footer-link">Success Stories</a></li>
          </ul>
        </div>

        <!-- Company Column -->
        <div class="footer-column">
          <h3 class="footer-heading">Company</h3>
          <ul class="footer-list">
            <li><a href="#about" class="footer-link">About Us</a></li>
            <li><a href="#careers" class="footer-link">Careers</a></li>
            <li><a href="#blog" class="footer-link">Blog</a></li>
            <li><a href="#contact" class="footer-link">Contact</a></li>
          </ul>
        </div>

        <!-- Legal Column -->
        <div class="footer-column">
          <h3 class="footer-heading">Legal</h3>
          <ul class="footer-list">
            <li><a href="#privacy" class="footer-link">Privacy Policy</a></li>
            <li><a href="#terms" class="footer-link">Terms of Service</a></li>
            <li><a href="#cookie" class="footer-link">Cookie Policy</a></li>
            <li><a href="#support" class="footer-link">Support</a></li>
          </ul>
        </div>

      </nav>
    </div>
  </footer>
</body>
</html>
