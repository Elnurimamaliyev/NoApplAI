# Simplified Docker Compose - Only Essential Services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: noapplai_postgres
    environment:
      POSTGRES_USER: noapplai_user
      POSTGRES_PASSWORD: noapplai_password_2024
      POSTGRES_DB: noapplai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noapplai_user -d noapplai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: noapplai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend (Simplified)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noapplai_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      # Required
      DATABASE_URL: postgresql+asyncpg://noapplai_user:noapplai_password_2024@postgres:5432/noapplai_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production-must-be-at-least-32-characters-long
      # Optional
      DEBUG: "True"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: noapplai_network
