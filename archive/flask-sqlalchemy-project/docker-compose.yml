version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flask-postgres
    environment:
      POSTGRES_USER: flask_user
      POSTGRES_PASSWORD: flask_password
      POSTGRES_DB: flask_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flask_user -d flask_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flask-network

  app:
    build: .
    container_name: flask-app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://flask_user:flask_password@postgres:5432/flask_app
      TEST_DATABASE_URL: postgresql://flask_user:flask_password@postgres:5432/flask_app_test
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flask-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting Flask application...' &&
        python app.py
      "

volumes:
  postgres_data:

networks:
  flask-network:
    driver: bridge
